<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
    <!-- Replace with your image location -->
    <img src="images/large-logo.png" alt="Logo" class="logo-img">
    
</div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Virtual Tour</a></li>
                <li><a href="#">Map Of Memory</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="options">
            <button>Login</button>
            <button>Sign Up</button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-left">
            <h2>Welcome to Our Platform</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero.</p>
            <div class="stats">
                <div>
                    <h3>120+</h3>

                </div>
                <div>
                    <h3>80+</h3>
                    <p>Clients</p>
                </div>
                <div>
                    <h3>15</h3>
                    <p>Awards</p>
                </div>
            </div>
        </div>
        <div class="hero-right">
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <button>Search</button>
                <div class="tags">
                    <span>Tag1</span>
                    <span>Tag2</span>
                    <span>Tag3</span>
